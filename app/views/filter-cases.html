{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        View a caseload or status
      </h1>
    </legend>
    <div id="contact-hint" class="govuk-hint">
      View referrals in a caseload or by status.
    </div>
    <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="contact" name="contact" type="radio" value="email" data-aria-controls="conditional-contact">
        <label class="govuk-label govuk-radios__label" for="contact">
          Caseload
        </label>
      </div>
      <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact">
        <div class="govuk-form-group">
          <div class="govuk-radios--small">
            <div class="govuk-radios__item">
              <input class="govuk-radio__input" id="status" name="status2" type="radio" value="list-1">
              <label class="govuk-label govuk-radios__label" for="status">
                Jared Mosely-Redman (74)
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="status-2" name="status2" type="radio" value="list-2">
              <label class="govuk-label govuk-radios__label" for="status-2">
                Zoe Hall (62)
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="status-3" name="status2" type="radio" value="list-3">
              <label class="govuk-label govuk-radios__label" for="status-3">
                Akhtar Ahmed (62)
              </label>
            </div>
          </div>
        </div>

      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" data-aria-controls="conditional-contact-2">
        <label class="govuk-label govuk-radios__label" for="contact-2">
          Status
        </label>
      </div>
      <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact-2">
        <div class="govuk-form-group">
          <div class="govuk-radios--small">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="status-1" name="status" type="radio" value="assigned">
              <label class="govuk-label govuk-radios__label" for="status-1">
                Assigned (50)
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="status-2" name="status" type="radio" value="awaiting-questionnaire-wca">
              <label class="govuk-label govuk-radios__label" for="status-2">
                Ready for review (120)
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="status-3" name="status" type="radio" value="questionnaire-reminder-issued">
              <label class="govuk-label govuk-radios__label" for="status-3">
                In review (65)
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="status-4" name="status" type="radio" value="questionnaire-received">
              <label class="govuk-label govuk-radios__label" for="status-4">
                Review completed (25)
              </label>
            </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <button class="govuk-button" data-module="govuk-button">Filter</button>
  </fieldset>
</div>


</form>

</div>
</div>


{% endblock %}
