{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="filter-cases">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="assigned-status" method="post" novalidate>

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Select a status
      </h1>
    </legend>
    
    <div class="govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="new-case" name="choose-option" type="radio" value="caseload" data-aria-controls="conditional-contact">
        <label class="govuk-label govuk-radios__label" for="contact">
          New case
        </label>
      </div>
        
      
      <div class="govuk-radios" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="assigned" name="choose-option" type="radio" value="caseload" data-aria-controls="conditional-contact">
          <label class="govuk-label govuk-radios__label" for="contact">
            Assigned
          </label>
        </div>
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="in-review" name="choose-option" type="radio" value="caseload" data-aria-controls="conditional-contact">
            <label class="govuk-label govuk-radios__label" for="contact">
              In review
            </label>
          </div>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="review-complete" name="choose-option" type="radio" value="caseload" data-aria-controls="conditional-contact">
              <label class="govuk-label govuk-radios__label" for="contact">
               Review complete
              </label>
            </div>
      </div>
  
  </fieldset>
</div>
<button class="govuk-button" data-module="govuk-button">
  Filter
</button>
</form>
</div>
</div>
</main>


{% endblock %}
